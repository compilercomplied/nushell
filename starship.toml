# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
# success_symbol = "[➜](bold green)"
success_symbol = "🐌"
error_symbol = '[✗](bold red)'

[package]
disabled = true

[azure]
disabled = true
style = 'blue'

# [kubernetes]
# disabled = false
# symbol='☸️ '
# [kubernetes.context_aliases]
# 'very-long-dev-k8s-namespace'='dev'

[container]
disabled = true

[env_var.WORK_ENV]
style = "blue"
symbol = "🌌"
format = "with [$symbol$env_value]($style) "
default = ""